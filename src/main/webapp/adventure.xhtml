<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <title>
            Персонаж
        </title>
        <h:outputStylesheet name="css/common.css"/>
    </h:head>

    <h:body>
        <div id="backgroundText"/>
        <div id="wrapper">
            <nav class="letThereBeSpace">
                <p:toolbar>
                    <f:facet name="left">
                        <h:form>
                            <p:commandButton value="Персонаж"    action="main?faces-redirect=true"/>
                            <p:commandButton value="Битва"       action="battle?faces-redirect=true"/>
                            <p:commandButton value="Путешествия" action="adventure?faces-redirect=true"/>
                            <p:commandButton value="Теория"      action="theory?faces-redirect=true"/>
                        </h:form>
                    </f:facet>
                    <f:facet name="right">
                        <h:form onsubmit="this.action='#{request.contextPath}/logout';">
                            <p:commandButton value="Выйти" ajax="false" />
                        </h:form>
                    </f:facet>
                </p:toolbar>
            </nav>
            <div style="background-color: white;">
                <div class="textLog letThereBeSpace">
                    <h:form id="dataListForm">
                        <p:dataList id="eventList" value="#{adventurePageController.events}"
                                    var="events" emptyMessage="Начни путешествие сейчас!">
                            #{adventurePageController.formatDate(events.date)}: #{events.info}
                        </p:dataList>
                    </h:form>
                </div>
                <div>
                    <h:form>
                        <p:commandButton value="Пойти дальше " styleClass="floatToRight"
                                action="#{adventurePageController.letsTravel()}"
                                update=":dataListForm:eventList"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
