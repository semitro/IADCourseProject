<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>
            Персонаж
        </title>
        <h:outputStylesheet name="css/common.css"/>

    </h:head>

    <h:body>
        <div>
                <h:form id="topForm">
                    <p:panelGrid columns="4">
                        <p:commandButton value="Персонаж" action="main?faces-redirect=true"/>
                        <p:commandButton value="Битва"/>
                        <p:commandButton value="Путешествия"/>
                        <p:commandButton value="Теория"/>
                    </p:panelGrid>
                    <p:dataList id="eventList" value="#{adventurePageController.events}" var="events" type="ordered">
                        #{events.date}: #{events.info}
                    </p:dataList>
                </h:form>
        </div>
        <div>
            <h:form>
            <p:commandButton value="Пойти дальше " action="#{adventurePageController.letsTravel()}"
                update=":topForm:eventList"/>
            <h3>Ajax ProgressBar</h3>
            <p:commandButton value="Start" type="button" onclick="PF('pbAjax').start();PF('startButton2').disable();" widgetVar="startButton2" />
            <br /><br />
            <p:progressBar widgetVar="pbAjax" ajax="true" value="#{adventurePageController.adventure.getProgress()}"
                           labelTemplate="{value}%" global="false">
                <p:ajax update=":topForm:eventList" oncomplete="PF('startButton2').enable()"/>
            </p:progressBar>
            </h:form>
        </div>

    </h:body>

</html>
