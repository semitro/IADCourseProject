<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            Теория
        </title>
        <h:outputStylesheet name="css/common.css"/>
    </h:head>

    <h:body>
        <div id="wrapper">
            <nav class="letThereBeSpace">
                <p:toolbar>
                    <f:facet name="left">
                        <h:form>
                            <p:commandButton value="Персонаж"    action="main?faces-redirect=true"/>
                            <p:commandButton value="Битва"       action="battle?faces-redirect=true"/>
                            <p:commandButton value="Путешествия" action="adventure?faces-redirect=true"/>
                            <p:commandButton value="Теория"      action="theory?faces-redirect=true"/>
                        </h:form>
                    </f:facet>
                    <f:facet name="right">
                        <h:form onsubmit="this.action='#{request.contextPath}/logout';">
                            <p:commandButton value="Выйти" ajax="false" />
                        </h:form>
                    </f:facet>
                </p:toolbar>
            </nav>
            <h:form id="test">

            <aside>
                    <p:menu model="#{theoryPageController.menu}" />
            </aside>
            <section>

            <p>
                <p:outputLabel id="articleTitle"   styleClass="articleTitle"
                              value="#{theoryPageController.articleTitle}" />
            </p>
            <hr/>
            <p>
                <p:outputLabel id="articleContent" styleClass="articleContent"
                       value="#{theoryPageController.articleContent}"/>
            </p>
            <hr/>
                <p:commandButton id="examButton" value="#{theoryPageController.buttonName}"
                             action="#{theoryPageController.passTheExam()}"
                                 rendered="#{theoryPageController.buttonName.length() > 1}"/>
            <h:panelGrid id="radio" columns="2" style="margin-bottom:10px" cellpadding="5"
                         rendered="#{theoryPageController.questions.size() != 0}">
                <p:selectOneRadio id="qeez" value="#{theoryPageController.usrAnswer}"  layout="grid" columns="1">
                    <f:selectItems          value="#{theoryPageController.questions}"
                                            var="q" itemLabel="#{q}" itemValue="#{q}"/>
                </p:selectOneRadio>
            </h:panelGrid>
            <p:outputLabel id="weDontHaveTests" value="#{theoryPageController.weDontHaveTests}"/>
            </section>
        </h:form>

    </div>
    </h:body>

</html>
