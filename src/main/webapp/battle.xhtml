<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>
            Персонаж
        </title>
        <h:outputStylesheet name="css/common.css"/>

    </h:head>

    <h:body>
        <div>
                <h:form id="topForm">
                    <p:panelGrid columns="4">
                        <p:commandButton value="Персонаж"    action="main?faces-redirect=true"/>
                        <p:commandButton value="Битва"/>
                        <p:commandButton value="Путешествия" action="adventure?faces-redirect=true"/>
                        <p:commandButton value="Теория"      action="theory?faces-redirect=true"/>
                    </p:panelGrid>
                </h:form>
        </div>
        <div>
            <p:outputLabel value="#{battlePageController.character.name}"/>
            <p:outputLabel value=" vs "/>
            <p:outputLabel value="#{battlePageController.enemy.name}"/>
        </div>
        <h:form id="paramsForm">
            <div>
                <p:outputLabel value="HP: #{battlePageController.character.health}"/>
                <p:outputLabel value="HP: #{battlePageController.enemy.health}"/>
            </div>
        </h:form>
        <div style="height: 200px; overflow: auto;">
            <!--<h:form id="dataListForm">-->
            <!--<p:dataList id="eventList" value="#{adventurePageController.events}" var="events" type="ordered">-->
            <!--#{events.date}: #{events.info}-->
            <!--</p:dataList>-->
            <!--</h:form>-->
        </div>
        <div style="height: 112px; overflow: auto;">
            <h:form id="dataListForm"> <!--лог битвы-->
                <p:dataList id="eventList" value="#{battlePageController.battleLog}" var="events" type="ordered">
                    #{events}
                </p:dataList>
            </h:form>
        </div>

        <h:form id="abil_form"> <!--навыки-->
            <p:ring value="#{battlePageController.character.abilities}" var="char_ability"
                    style="text-align: center;" layout="block">
                <h:panelGrid columns="4" style="width:100%" columnClasses="ability">
                    <p:commandLink update=":abil_form:abilityDetail dataListForm:eventList paramsForm"
                                   action="#{battlePageController.step()}"
                                   ondblclick="PF('abilityDialog').show()"> <!--инфо о выбранном навыке-->
                        <f:setPropertyActionListener value="#{char_ability}" target="#{battlePageController.selectedAbility}" />
                        <p:graphicImage value="resources#{char_ability.ability.imageResource.url}" />
                    </p:commandLink>
                </h:panelGrid>
            </p:ring>
            <!--Всплывающее инфо о навыках-->
            <p:dialog header="Информация о навыке" widgetVar="abilityDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
                <p:outputPanel id="abilityDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty battlePageController.selectedAbility}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage value="resources#{battlePageController.selectedAbility.ability.imageResource.url}"/>
                        </f:facet>
                        <h:outputText value="Навык" style="font-weight: bold"/>
                        <h:outputText value="#{battlePageController.selectedAbility.ability.name}" style="font-weight: bold"/>
                        <h:outputText value="Описание"/>
                        <h:outputText value="#{battlePageController.selectedAbility.ability.description}" style="font-weight: bold"/>
                        <h:outputText value="Сила"/>
                        <h:outputText value="#{battlePageController.selectedAbility.powerLevel}"/>

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </h:body>

</html>
