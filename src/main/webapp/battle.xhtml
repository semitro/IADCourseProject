<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>
            Персонаж
        </title>
        <h:outputStylesheet name="css/common.css"/>

    </h:head>

    <h:body>
        <div id="wrapper">
        <nav class="letThereBeSpace">
            <h:form>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Персонаж"    action="main?faces-redirect=true"/>
                        <p:commandButton value="Битва"       action="battle?faces-redirect=true"/>
                        <p:commandButton value="Путешествия" action="adventure?faces-redirect=true"/>
                        <p:commandButton value="Теория"      action="theory?faces-redirect=true"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton value="Выйти" action="index?faces-redirect=true"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </nav>
        <div id="names">
            <p:outputLabel value="#{battlePageController.character.name}"/>
            <p:outputLabel value=" vs "/>
            <p:outputLabel value="#{battlePageController.enemy.name}"/>
        </div>
        <h:form id="paramsForm">
            <div>
                <p:outputLabel value="HP: #{battlePageController.character.health}"/>
                <p:outputLabel value="HP: #{battlePageController.enemy.health}"/>
            </div>
        </h:form>
        <div style="height: 200px; overflow: auto;">

        </div>
        <div class="textLog" style="height: 112px;">
            <h:form id="dataListForm"> <!--лог битвы-->
                <p:dataList id="eventList" value="#{battlePageController.battleLog}"
                            var="events" type="ordered"
                            rendered="#{!battlePageController.battleLog.isEmpty()}">
                    #{events}
                </p:dataList>
            </h:form>
        </div>

        <h:form id="abil_form"> <!--навыки-->
            <!--notify about the end of the battle-->
            <p:ring value="#{battlePageController.character.abilities}" var="char_ability"
                    style="text-align: center;" layout="block">
                <h:panelGrid columns="4" style="width:100%" columnClasses="ability">
                    <p:commandLink update="dataListForm paramsForm"
                                   action="#{battlePageController.step()}">
                        <f:setPropertyActionListener value="#{char_ability}" target="#{battlePageController.selectedAbility}" />
                        <p:graphicImage value="resources#{char_ability.ability.imageResource.url}" />
                    </p:commandLink>
                </h:panelGrid>
            </p:ring>
        </h:form>

        <h:form>
            <h:commandButton value="В новый бой!"
                             update="dataListForm names paramsForm" action="#{battlePageController.restart()}"/>
        </h:form>
        </div>
    </h:body>
</html>
