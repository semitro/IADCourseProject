<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <title>
            MuzzFight! - Битва
        </title>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Ubuntu" rel="stylesheet"/>
        <h:outputStylesheet name="css/common.css"/>
    </h:head>

    <h:body>
        <div id="backgroundText"/>
        <div id="wrapper">
            <h:form id="gr">
                <p:growl id="growl" showDetail="true" sticky="false" />
            </h:form>
            <nav class="letThereBeSpace">
                <p:toolbar>
                    <f:facet name="left">
                        <h:form>
                            <p:commandButton value="Персонаж"    action="main?faces-redirect=true"/>
                            <p:commandButton value="Битва"       action="battle?faces-redirect=true"/>
                            <p:commandButton value="Путешествия" action="adventure?faces-redirect=true"/>
                            <p:commandButton value="Теория"      action="theory?faces-redirect=true"/>
                        </h:form>
                    </f:facet>
                    <f:facet name="right">
                        <h:form onsubmit="this.action='#{request.contextPath}/logout';">
                            <p:commandButton value="Выйти" ajax="false" />
                        </h:form>
                    </f:facet>
                </p:toolbar>
            </nav>
            <div id="names">
                <p:outputLabel value="#{battlePageController.character.name}" styleClass="name"/>
                <p:outputLabel value=" vs " styleClass="name"/>
                <p:outputLabel value="#{battlePageController.enemy.name}" styleClass="name"/>
            </div>
            <h:form id="paramsForm">
                <div>
                    <p:outputLabel value="HP: #{battlePageController.character.health}"
                                   styleClass="hp floatToLeft"/>
                    <p:outputLabel value="HP: #{battlePageController.enemy.health}"
                                   styleClass="hp floatToRight"/>
                </div>
            </h:form>
            <div class="textLog" style="height: 124px;">
                <h:form id="dataListForm"> <!--лог битвы-->
                    <p:dataList id="eventList" value="#{battlePageController.battleLog}"
                                var="events" type="ordered"
                                rendered="#{!battlePageController.battleLog.isEmpty()}">
                        #{events}
                    </p:dataList>
                </h:form>
            </div>
            <div>
                <h:form id="abil_form">
                    <div class="clearLeft"/>
                    <p:panelGrid columns="1" style="width:100%" columnClasses="ability">
                        <f:facet name="header">
                            <p:outputLabel value="Используй свои навыки!" />
                        </f:facet>
                        <p:repeat value="#{battlePageController.character.abilities}" var="char_ability">
                            <p:commandLink update="dataListForm paramsForm :gr:growl"
                                   action="#{battlePageController.step()}" style="margin: auto; width: 100px;">
                                <f:setPropertyActionListener value="#{char_ability}" target="#{battlePageController.selectedAbility}" />
                                <div class="battleAbility">
                                    <h:panelGrid columns='1'>
                                        <p:outputLabel value="#{char_ability.ability.name}" style="font-weight: bold"/>
                                        <div class="hcentered" style="width: 100px;">
                                            <p:graphicImage styleClass="w100mh100" value="resources#{char_ability.ability.imageResource.url}" />
                                        </div>
                                        <!--
                                        <h:panelGroup layout="block" rendered="#{char_ability.lastUsed}"
                                            style="position: absolute; z-index: 1;
                                            top: 0; bottom: 0; left: 0; right: 0;
                                            background-color: gray; opacity: 0.5;"/>
                                        -->
                                    </h:panelGrid>
                                </div>
                            </p:commandLink>
                        </p:repeat>
                    </p:panelGrid>
                    <div class="clearLeft"/>
                </h:form>
            </div>

            <h:form>
                <h:commandButton value="В новый бой!"
                                 update="dataListForm names paramsForm" action="#{battlePageController.restart()}"/>
            </h:form>
        </div>
    </h:body>
</html>
