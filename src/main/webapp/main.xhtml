<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>
            Персонаж
        </title>
        <h:outputStylesheet name="css/common.css"/>

    </h:head>

    <h:body>
        <div>
            <h:form>
                    <p:panelGrid columns="4">
                        <p:commandButton value="Персонаж"/>
                        <p:commandButton value="Битва"/>
                        <p:commandButton value="Путешествия" action="adventure?faces-redirect=true"/>
                        <p:commandButton value="Теория"/>
                    </p:panelGrid>
            </h:form>

        </div>
        <p:graphicImage value="#{characterPageController.characterImage}"/>
        <p:outputLabel value="#{characterPageController.character.name}"/>
        <p:panelGrid columns="1">
            <p:outputLabel value="Здоровье: #{characterPageController.character.health}"/>
            <p:outputLabel value="Розы: #{characterPageController.character.roses}"/>
            <p:outputLabel value="Алмазные розы: #{characterPageController.character.dRoses}"/>
            <p:outputLabel value="Розы: #{characterPageController.character.experience}"/>
        </p:panelGrid>
    </h:body>

</html>
