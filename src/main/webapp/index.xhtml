<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>
            MuzzFight!
        </title>
        <!--<script type="text/javascript" src="//vk.com/js/api/openapi.js?151"></script>-->
        <h:outputStylesheet name="css/HelloPage.css"/>
    </h:head>

    <h:body>
        <div class="floatToRight">
                <H2>Добро пожаловать!</H2>

            <h:form prependId="false">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Логин" for="username"/>
                        <p:inputText id="username" name="username" label="Логин" placeholder="User name"
                                     value="#{helloPageController.username}" required="true"/>
                        <p:outputLabel value="Пароль"  for="password"/>
                        <p:password id="password" name="password" label="Пароль"
                                    placeholder="Password" value="#{helloPageController.password}"
                        required="true"/>
                    </h:panelGrid>
                    <p:outputLabel value="Login failed!" rendered="${!empty param['error']}" />
                        <p:commandButton value="Вход" ajax="false"/>
            </h:form>
            <p:button value="Регистрация" outcome="registration?faces-redirect=true"/>
            </div>
        <H1 class="bigLabelOnTop"> MuzzFights</H1>

</html>
