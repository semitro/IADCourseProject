<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <title>
            MuzzFight!
        </title>
        <!--<script type="text/javascript" src="//vk.com/js/api/openapi.js?151"></script>-->
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Ubuntu" rel="stylesheet"/>
        <h:outputStylesheet name="css/common.css"/>
        <h:outputStylesheet name="css/HelloPage.css"/>
    </h:head>
    <h:body>
        <p:messages id="messages" showDetail="true" autoUpdate="true" rendered="${empty param['error']}"/>
        <h:panelGroup class="messages" rendered="${!empty param['error']}">
            <div id="messagesInner" class="ui-messages-error ui-corner-all">
                <span class="ui-messages-error-icon"/>
                <span class="ui-messages-error-summary">Ошибка!</span>
                <span class="ui-messages-error-detail">Не удалось совершить вход.</span>
            </div>
        </h:panelGroup>
        <H1 class="bigLabelOnTop muzzfight">MuzzFight</H1>
        <div class="clearRight"/>
        <div class="floatToRight loginForm">
            <H2>Добро пожаловать!</H2>
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Логин" for="username"/>
                    <p:inputText id="username" name="username" label="Логин" placeholder="username"
                                 value="#{helloPageController.username}" required="true"/>
                    <p:outputLabel value="Пароль"  for="password"/>
                    <p:password id="password" name="password" label="Пароль"
                                placeholder="password" value="#{helloPageController.password}"
                                required="true"/>
                </h:panelGrid>
                <p:commandButton value="Войти" ajax="false"/>
            </h:form>
            <hr/>
            <p:button value="Регистрация" outcome="registration?faces-redirect=true"/>
        </div>
    <!-- VK Widget -->
    <!--<div id="vk_auth"></div>-->
    <!--<script type="text/javascript">-->
        <!--VK.Widgets.Auth("vk_auth", {"authUrl":"/user/login"});-->
    <!--</script>-->
    </h:body>
</html>
