<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>
            MuzzFight!
        </title>
        <!--<script type="text/javascript" src="//vk.com/js/api/openapi.js?151"></script>-->
        <h:outputStylesheet name="css/HelloPage.css"/>

    </h:head>

    <h:body>
        <div class="floatToRight">
                <h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Логин" for="logi_input" />
                        <p:inputText id="logi_input" label="Логин" maxlength="128"
                                     required="true" value="#{registrationPageController.username}"/>
                        <p:outputLabel value="Пароль" for="pass_t"/>
                        <p:password  id="pass_t" label="Пароль"  required="true" maxlength="128"
                                     match="pwd2" feedback="true"
                                     value="#{registrationPageController.password}">
                        </p:password>
                        <p:password id="pwd2" label="Подтвердите Пароль"  required="true"
                                    value="#{registrationPageController.password}" maxlength="128">
                            <f:validateLongRange minimum="4" maximum="128"/>
                        </p:password>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Регистрация" action="#{registrationPageController.signUp()}"/>
                    </h:panelGrid>
                </h:form>
            </div>
        <H1 class="bigLabelOnTop"> MuzzFights</H1>


    </h:body>

</html>
