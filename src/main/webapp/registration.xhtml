<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>
            MuzzFight!
        </title>
        <!--<script type="text/javascript" src="//vk.com/js/api/openapi.js?151"></script>-->
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Ubuntu" rel="stylesheet"/>
        <h:outputStylesheet name="css/common.css"/>
        <h:outputStylesheet name="css/HelloPage.css"/>
    </h:head>
    <h:body>
        <H1 class="bigLabelOnTop muzzfight">MuzzFight</H1>
        <div class="clearRight"/>
        <div class="floatToRight loginForm">
            <h2>Регистрация в <span class="muzzfight">MuzzFight</span></h2>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Логин" for="login_input"/>
                    <p:inputText id="login_input" label="Логин" placeholder="username"
                                 value="#{registrationPageController.username}"
                                 required="true"/>
                    <p:outputLabel value="Пароль" for="password_input"/>
                    <p:password id="password_input" label="Пароль" placeholder="password"
                                value="#{registrationPageController.password}"
                                required="true"/>
                    <p:outputLabel value="" for="password_input_repeat"/>
                    <p:password id="password_input_repeat" label="Подтвердите Пароль"
                                placeholder="repeat password"
                                value="#{registrationPageontroller.password}"
                                required="true"/>
                    <p:outputLabel value="e-mail" for="email"/>
                    <p:inputText type="email" id="email" label="e-mail" placeholder="email@example.com"/>
                </h:panelGrid>
                <p:commandButton value="Зарегистрироваться" action="#{registrationPageController.signUp()}"/>
            </h:form>
        </div>
    </h:body>
</html>
