<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <title>
            MuzzFight!
        </title>
        <!--<script type="text/javascript" src="//vk.com/js/api/openapi.js?151"></script>-->
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Ubuntu" rel="stylesheet"/>
        <h:outputStylesheet name="css/common.css"/>
        <h:outputStylesheet name="css/HelloPage.css"/>
    </h:head>
    <h:body>
        <div class="clearRight"/>
        <div class="floatToRight loginForm">
            <h2>Регистрация в <span class="muzzfight">MuzzFight</span></h2>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Логин" for="logi_input"/>
                    <p:inputText id="logi_input" label="Логин" maxlength="128"
                                 placeholder="имя пользователя"
                                 value="#{registrationPageController.username}"
                                 required="true"/>
                    <p:outputLabel value="Пароль" for="pass_t"/>
                    <p:password id="pass_t" label="Пароль" maxlength="128"
                                placeholder="пароль"
                                value="#{registrationPageController.password}"
                                required="true" match="pwd2" feedback="true"
                                promptLabel="Надёжность пароля"
                                weakLabel="Слабый" goodLabel="Хороший" strongLabel="Надёжный"/>
                    <p:outputLabel value="" for="pwd2"/>
                    <p:password id="pwd2" label="Подтвердите пароль" maxlength="128"
                                placeholder="повторите пароль"
                                value="#{registrationPageController.password}"
                                required="true"/>
                    <!--
                    <p:outputLabel value="e-mail" for="email"/>
                    <p:inputText type="email" id="email" label="e-mail" placeholder="email@example.com"/>
                    -->
                </h:panelGrid>
                <p:commandButton value="Зарегистрироваться" action="#{registrationPageController.signUp()}"/>
            </h:form>
        </div>
    </h:body>
</html>
